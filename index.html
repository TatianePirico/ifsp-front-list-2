<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Página de Compras</title>
</head>
<body class="container">
    <header>
        <nav>
            <h1>Meus pedidos</h1>
            <ul>
                <li>
                    <a href="#meus-dados">Meus dados</a>
                </li>
                <li>
                    <a href="#minhas-compras">Minhas compras</a>
                </li>
                <li>
                    <a href="#avaliar-produto">Avaliar produto</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="meus-dados">
            <h2>Meus dados</h2>
            <form action="#"> 
                <fieldset class="section--column margin--bottom">
                    <legend>Dados da conta</legend>
                    <label for="email">Email</label>
                    <input class="margin--bottom" placeholder="Ex: seuemail@gmail.com" type="email" name="email" required/>
                    <div class="margin--bottom">
                        <input type="checkbox" name="promotional-email"/> 
                        <label for="promotional-email">Quero receber e-mails promocionais</label>
                    </div>
                    <label for="password">Senha</label>
                    <input class="margin--bottom" placeholder="Use uma senha forte" type="password" required/>
                </fieldset>
                <fieldset  class="section--column margin--bottom">
                    <legend>Dados pessoais</legend>
                    <label for="name" required>Nome completo</label>
                    <input class="margin--bottom" placeholder="Ex: João da Silva" type="name" name="name"/>
                    <label for="nickname">Como gostaria que a gente te chamasse? (opcional)</label>
                    <input class="margin--bottom" placeholder="Joãozinho" type="nickname" name="nickname"/>
                </fieldset>
                <button type="submit">Salvar Alterações</button>
            </form>
        </section>
        <section id="minhas-compras">
            Deu certo
        </section>
        <section id="avaliar-produto">
            Deu certo teste
        </section>
    </main>
</body>
</html>
